<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Lollipop Buffet</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Sidebar padrão */
        .sidebar {
            height: 100vh;
            background-color: #ec9a1e;
            color: white;
            padding-top: 20px;
            width: 200px;
            transition: width 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 10px 10px 20px lightsteelblue ;
        }

        .sidebar.minimized {
            width: 60px;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .sidebar a:hover {
            background-color: #2c3e50;
        }

        .sidebar a .text {
            margin-left: 10px;
        }

        .sidebar.minimized a .text {
            display: none;
        }

        .sidebar.minimized h4 .text {
            display: none;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: block;
            margin: 0 auto 20px;
        }

        /* Main content */
        .main-content {
            margin-left: 200px;
            transition: margin-left 0.3s ease;
            padding: 20px;
        }

        .main-content.minimized {
            margin-left: 60px;
        }

        .navbar {
            background-color: #17a2b8;
            color: white;
        }

        /* Estilos para celular */
        @media (max-width: 767.98px) {
            .sidebar {
                height: auto;
                width: 100%;
                position: static;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px;
            }

            .sidebar.minimized {
                width: 100%;
            }

            .sidebar h4 {
                margin: 0 10px;
                font-size: 1.2rem;
            }

            .sidebar a {
                padding: 5px;
                font-size: 1.5rem;
            }

            .sidebar a .text {
                display: none;
            }

            .sidebar.minimized a .text {
                display: none;
            }

            .toggle-btn {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 10px;
            }

            .main-content.minimized {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <button class="toggle-btn" id="toggleSidebar">
                    <i class="bi bi-list"></i>
                </button>
                <h4><span class="text">Lollipop Buffet</span></h4>
                <a href="/"><i class="bi bi-house-door"></i><span class="text"> Dashboard</span></a>
                <a href="/"><i class="bi bi-calendar"></i><span class="text"> Calendário</span></a>
                <a href="/clients/" class="active"><i class="bi bi-list"></i><span class="text"> Clientes</span></a>
            </div>
            <!-- Main Content -->
            <div class="main-content" id="mainContent">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white" href="#">Clientes</a>
                        <div class="ms-auto">
                            <a href="#" class="text-white"><i class="bi bi-person-circle"></i></a>
                        </div>
                    </div>
                </nav>
                <!-- Clients Section -->
                <div class="p-3">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
