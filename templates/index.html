<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #d8984f;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #2c3e50;
        }
        .navbar {
            background-color: #17a2b8;
            color: white;
        }
        .calendar-header {
            background-color: #f8f9fa;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #ddd;
        }
        .calendar-grid div {
            background-color: white;
            padding: 10px;
            text-align: center;
            min-height: 100px;
        }
        .calendar-grid .day-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .event {
            background-color: #007bff;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            margin-top: 5px;
        }
        .today {
            background-color: #ffeb3b !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4 class="text-center">Lollipop Buffet</h4>
                <a href="#"><i class="bi bi-house-door"></i> Dashboard</a>
                <a href="#"><i class="bi bi-calendar"></i> Calendário</a>
                <a href="#"><i class="bi bi-list"></i> Eventos</a>
            </div>
            <!-- Main Content -->
            <div class="col-md-10">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white" href="#">Calendário</a>
                        <div class="ms-auto">
                            <a href="#" class="text-white"><i class="bi bi-person-circle"></i></a>
                        </div>
                    </div>
                </nav>
                <!-- Calendar Section -->
                <div class="p-3">
                    <div class="calendar-header">
                        <div>
                            <button class="btn btn-outline-secondary"><i class="bi bi-chevron-left"></i></button>
                            <button class="btn btn-outline-secondary"><i class="bi bi-chevron-right"></i></button>
                            <button class="btn btn-primary">Hoje</button>
                        </div>
                        <h3>ABRIL DE 2025</h3>
                        <div>
                            <button class="btn btn-outline-secondary">Mês</button>
                            <button class="btn btn-outline-secondary">Semana</button>
                            <button class="btn btn-outline-secondary">Dia</button>
                            <button class="btn btn-outline-secondary">Lista</button>
                        </div>
                    </div>
                    <!-- Events -->
                    <div class="mt-3">
                        <h5>Running Events</h5>
                        <p>No Running Events Found</p>
                    </div>
                    <!-- Calendar Grid -->
                    <div class="calendar-grid mt-3">
                        <!-- Days of the Week -->
                        <div class="day-header">dom.</div>
                        <div class="day-header">seg.</div>
                        <div class="day-header">ter.</div>
                        <div class="day-header">qua.</div>
                        <div class="day-header">qui.</div>
                        <div class="day-header">sex.</div>
                        <div class="day-header">sáb.</div>
                        <!-- Days of April 2025 -->
                        <div>30</div>
                        <div>31</div>
                        <div>1<div class="event">00 Teste</div></div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div class="today">5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                        <div>13</div>
                        <div>14</div>
                        <div>15</div>
                        <div>16</div>
                        <div>17</div>
                        <div>18</div>
                        <div>19</div>
                        <div>20</div>
                        <div>21</div>
                        <div>22</div>
                        <div>23</div>
                        <div>24</div>
                        <div>25</div>
                        <div>26</div>
                        <div>27</div>
                        <div>28</div>
                        <div>29</div>
                        <div>30</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
